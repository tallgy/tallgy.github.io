<h4 id="使用Node-JS读取文件"><a href="#使用Node-JS读取文件" class="headerlink" title="使用Node JS读取文件"></a>使用<code>Node JS</code>读取文件</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http://nodejs.cn/api/fs.html#fs_fs_readfile_path_options_callback</span><br></pre></td></tr></table></figure>

<ul>
<li><code>path</code> <string> | <Buffer> | <URL> | <integer> 文件名或文件描述符</li>
<li>options   <Object> | <string><ul>
<li><code>encoding</code> <null> | <string> <strong>默认值:</strong> <code>null</code></li>
<li><code>flag</code> <string>  <strong>默认值:</strong> <code>&#39;r&#39;</code>。</li>
